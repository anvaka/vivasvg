<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Custom SVG elements</title>
    <style type="text/css" media="all">
      body { position: absolute; width: 100%; height: 100%; margin: 0; padding: 0 }
    </style>
  </head>
  <body>
    <svg id='scene' style="width:100%; height:100%">
      <defs><marker id="ArrowTriangle" viewBox="0 0 10 10" refX="8" refY="5" markerUnits="strokeWidth" markerWidth="10" markerHeight="5" orient="auto" style="fill: deepskyblue"><path d="M 0 0 L 10 5 L 0 10 z"></path></marker></defs>
    </svg>

    <script src='bundlePlain.js'></script>
  </body>
</html>
