<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Set interval animation</title>
  </head>
  <body>
    <script src='../animate.js' type="text/javascript" charset="utf-8">
    </script>
    <script type="text/javascript" charset="utf-8">
      var items = createItems(window.location.search.substring(1));
      setInterval(animate, 1000/60);
      function animate() {
        animateItems(items);
      }
    </script>
  </body>
</html>
